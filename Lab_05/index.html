<body>
    <div>
        <button class="oppen-modal-window">Відкрити модальне вкно</button>

            <div class="header">
                <a>Якийсь текст</a>
                <button class="close-modal-window">
                    X
                </button>
            </div>
            <div>
                <form>
                    <p>Виробник/Модель<br><input list="NM" name="name" placeholder="Виробник/Модель"></p>
                    <p>Процесор (модель)<br><input type="text" name="proc" placeholder="Процесор"></p>
                    <p>Оперативна пам’ять, ГБ<br><input type="text" name="gb" placeholder="Оперативна пам’ять"></p>
                    <p>Слоти для дисків<br><input type="text" name="disk" placeholder="Слоти для дисків"></p>
                    <p>Роз’єми LAN<br><input type="text" name="LAN" placeholder="Роз’єми LAN"></p>
                    <p><img src="" alt="" class="Wimg"><br>Мсце для картинки</p>
                    <p><br><input type="file" name="img" placeholder=""></p>
                    <button class="button next" >далі</button>
                    <datalist id="NM">
                        <option>Synology </option>
                        <option>Qnap</option>
                        <option>Netgear</option>
                    </datalist>
                </form>
            </div>
            <script src="modal.js"></script>
    </div>
